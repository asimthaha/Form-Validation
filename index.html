<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript form Validation</title>
    <link rel="stylesheet" href="./Assingment-1.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="./assignment.js"></script>
  </head>
  <body>
    <h2 class="container">Javascript Form Validation</h2>

    <main>
      <form action="" name="myform" onsubmit="validateForm(event)">
        <div class="form-element">
          <label for="" class="form-label"
            >Name<span class="required-asterisk">*</span>
          </label>
          <span class="form-item">
            <input
              type="text"
              name="Name"
              id="name"
              placeholder="Enter Your Name"
            />
            <span class="error"></span>
          </span>
          <!-- <span class="form-item">Names cannot be blank</span> -->
        </div>
        <div class="form-element">
          <label for="" class="form-label">Address</label>
          <span class="form-item">
            <input
              type="address"
              name="Address"
              id="address"
              placeholder="Enter Your Address"
            />
            <span class="error"></span>
          </span>
        </div>
        <div class="form-element">
          <label for="" class="form-label"
            >Zip code<span class="required-asterisk">*</span></label
          >
          <span class="form-item">
            <input type="text" name="Zipcode" id="zipcode" />
            <span class="error"></span>
          </span>
        </div>
        <div class="form-element">
          <label for="" class="form-label"
            >Country<span class="required-asterisk">*</span></label
          >
          <span class="form-item">
            <select name="" id="country" name="Country">
              <option value="">Please select Your Country</option>
              <option value="India">India</option>
              <option value="Pakistan">Paksitan</option>
            </select>
            <span class="error"></span>
          </span>
        </div>
        <div class="form-element">
          <label for="" class="form-label"
            >Gender<span class="required-asterisk">*</span></label
          >
          <span class="form-item">
            <span class="radio-item">
              <input type="radio" id="Gendermale" name="Gendergroup" value="" />
              <label for="Gendermale">Male</label>
              <input
                type="radio"
                id="Genderfemale"
                name="Gendergroup"
                value=""
              />
              <label for="Genderfemale">Female</label>
            </span>
            <span class="error"></span>
          </span>
        </div>
        <div class="form-element">
          <label for="" class="form-label"
            >Preferences<span class="required-asterisk">*</span></label
          >
          <span class="form-item">
            <span class="radio-item">
              <input type="checkbox" id="" name="" value="Red" />
              <label for=""> Red</label>
              <input type="checkbox" id="" name="" value="Blue" />
              <label for=""> Blue</label>
              <input type="checkbox" id="" name="" value="Green" />
              <label for="">Green</label>
            </span>
            <span class="error"></span>
          </span>
        </div>
        <div class="form-element">
          <label for="" class="form-label"
            >Phone<span class="required-asterisk">*</span></label
          >
          <span class="form-item">
            <input
              type="text"
              name="Phone Number"
              required
              min="10"
              max="12"
              id="phone"
              placeholder="Enter Your Mobile Number"
            />
            <span class="error"></span>
          </span>
        </div>
        <div class="form-element">
          <label for="" class="form-label"
            >Email<span class="required-asterisk">*</span></label
          >
          <span class="form-item">
            <input
              type="email"
              name="Email"
              id="email"
              placeholder="Enter Your Email"
            />
            <span class="error"></span>
          </span>
        </div>
        <div class="form-element">
          <label for="" class="form-label"
            >Password<span class="required-asterisk">*</span></label
          >
          <span class="form-item">
            <input
              type="password"
              name="Password"
              id="firstpassword"
              placeholder="Enter Your Password"
            />
            <span class="error"></span>
          </span>
        </div>
        <div class="form-element">
          <label for="" class="form-label"
            >Verify Password<span class="required-asterisk">*</span></label
          >
          <span class="form-item">
            <input
              type="password"
              name="Password"
              id="secondpassword"
              placeholder="Re-Enter Your Password"
            />
            <span class="error"></span>
          </span>
        </div>
        <div class="main-btns text-center pt-5">
          <button class="btn btn-primary" type="submit">SEND</button>
          <button class="btn btn-secondary" type="reset" onclick="clearForm()">CLEAR</button>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
